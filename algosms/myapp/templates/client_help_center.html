{% extends 'client_base.html' %}

{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #000000;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: black;      /* Background color */
        color: gold;                  /* Text color */
        border: 2px solid gold;       /* Border color */
        border-radius: 5px;           /* Rounded corners */
        padding: 10px 20px;           /* Padding */
        font-size: 16px;              /* Font size */
        font-weight: bold;            /* Bold text */
        cursor: pointer;              /* Pointer cursor on hover */
        transition: all 0.3s ease;    /* Smooth transition for effects */
        box-shadow: 0 4px 8px rgba(245, 222, 74, 0.5); /* Add shadow */
    }

    button[type="submit"]:hover {
        background-color: gold;       /* Background color on hover */
        color: black;                 /* Text color on hover */
        box-shadow: 0 6px 12px rgba(245, 222, 74, 0.7); /* More pronounced shadow */
        transform: scale(1.05);       /* Slightly enlarge on hover */
    }

</style>
 
<div class="content">  
    <div class="row">
      <div class="col-md-12">
        <div class="card">


          <div class="container">
            <h2>Help Center</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
             {% comment %} <h3>Messages</h3>
            <ul>
                {% for message in messages %}
                    <li>{{ message.timestamp }} - {{ message.client_name }}: {{ message.message }}</li>
                {% endfor %}
            </ul>  {% endcomment %}
        </div>

           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
