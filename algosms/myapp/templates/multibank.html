<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Multibank Api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #16213a; /* Background color */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Added padding for small screens */
        }
        .login-form img {
            margin-left: 50px;
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
        }
        .login-form {
            background-color: #0c1323;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limit the width of the form */
            width: 100%; /* Ensure the form takes the full width on small screens */
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold; /* Bold text */
            font-size: 24px; /* Larger font size */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #007bff;
            font-weight: bold; /* Bold text */
            font-size: 16px; /* Larger font size */
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold; /* Bold text */
            font-size: 16px; /* Larger font size */
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .login-form {
                padding: 20px; /* Reduce padding on small screens */
            }
            .login-form h2 {
                font-size: 20px; /* Adjust font size for smaller screens */
            }
            .form-group label, .form-group input[type="submit"] {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            {% load static %}
            <img src="{% static 'multibankgroup_logo.jpg' %}" alt="Multibank Group Logo">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve the CSRF token from the form
            var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

            // Construct the AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/client_dashboard/'); // Replace with your desired URL
            xhr.setRequestHeader('X-CSRFToken', csrfToken); // Set the CSRF token in the request header
            xhr.onload = function() {
                if (xhr.status === 200) {
                    window.location.href = '/client_dashboard/'; // Redirect to the dashboard upon successful login
                } else {
                    alert('Login failed. Please try again.'); // Display an error message if login fails
                }
            };

            // Prepare the form data
            var formData = new FormData(this);

            // Send the AJAX request
            xhr.send(formData);
        });
    </script>
</body>
</html>
